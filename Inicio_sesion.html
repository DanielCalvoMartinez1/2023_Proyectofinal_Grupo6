<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión - CineX</title>
  <link rel="stylesheet" type="text/css" href="StyleInicioSesion.css">


</head>
<body>
  <h1>DAMA FILMS</h1>
  <div class="contenedor">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button id="btnIniciarSesion" type="submit">Iniciar sesión</button>
    </form>
    <div class="footer">
      <p>¿No tienes una cuenta? <a href="Registro.html">Regístrate aquí</a></p>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>

  <script src="Login.js"></script>
</body>
</html>
